<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes,
    enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bobloxclassic" rel="stylesheet">
    <title>Pok√©mon Database</title>
</head>

<body>

<header role="banner">

    <h1> <img src="img/pokemon_logo.png" alt="Pokemon">Database</h1>

    <div class="button-container">
        <a href="index.html"><button class="button-89" role="button">Pokemon</button></a>
        <a href="moves.html"><button class="button-89" role="button">Moves</button></a>
        <a href="types.html"><button class="button-89" role="button">Types</button></a>
        <a href="abilities.html"><button class="button-89" role="button">Abilities</button></a>
        <a href="gym.html"><button class="button-89" role="button">Gyms</button></a>
        <a href="pokemarts.html"><button class="button-89" role="button">Pokemarts</button></a>
    </div>

</header>

<br>
<div class="body-container">
    <h2>Types</h2>

    <form>
        <h4><button type="button" id="filterAttributes">Filter</button> Attributes:</h4>
        <div class="number-box">
            <label for="effectiveness">Effectiveness:</label>
            <select name="operator" id="operator">
                <option value="None">None</option>
                <option value=">">&gt;</option>
                <option value="<">&lt;</option>
                <option value="=">=</option>
            </select>
            <input type="number" id="effectiveness" placeholder="0" min="0" max="300"/>

            <select name="logic" id="logic">
                <option value="None">None</option>
                <option value="AND">AND</option>
                <option value="OR">OR</option>
            </select>

            <select name="operator" id="operator2">
                <option value="None">None</option>
                <option value=">">&gt;</option>
                <option value="<">&lt;</option>
                <option value="=">=</option>
            </select>
            <input type="number" id="effectiveness2" placeholder="0" min="0" max="300"/>
        </div>
        <label for="insertTypeName">Filter Type:</label>
        <select name="TypeName" id="insertTypeName">
            <option value="All">Select Type:</option>
        </select>
    </form>
    <div id = 'error message'>
    </div>
    <br>
    <!-- Show 'pokemon' table.
        Data will be fetched and inserted here dynamically using JavaScript. -->
    <table id="typesTable">
        <thead>
        <tr>
            <th style="width:10%">Type</th>
            <th style="width:20%">Description</th>
            <th style="width:10%">Effectiveness (Percentage)</th>
            <th style="width:10%">Type</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><hr><br> <!-- ========================================================================= -->

    <h3>Database Connection Status:
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
    </h3>

</div>

<!-- ===================================================================================== -->
<!-- External JavaScript file that contains the functionality/logic for the operations above. -->
<script type="module" src="typesScript.js"></script>
</body>
</html>
