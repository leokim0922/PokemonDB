<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes,
    enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bobloxclassic" rel="stylesheet">
    <title>Pok√©mon Database</title>
</head>

<body>

<header role="banner">

    <h1> <img src="img/pokemon_logo.png" alt="Pokemon">Database</h1>

    <div class="button-container">
        <a href="index.html"><button class="button-89" role="button">Pokemon</button></a>
        <a href="moves.html"><button class="button-89" role="button">Moves</button></a>
        <a href="types.html"><button class="button-89" role="button">Types</button></a>
        <a href="abilities.html"><button class="button-89" role="button">Abilities</button></a>
        <a href="gym.html"><button class="button-89" role="button">Gyms</button></a>
        <a href="pokemarts.html"><button class="button-89" role="button">Pokemarts</button></a>
    </div>

</header>

<br>
<div class="body-container">
    <h2>Moves</h2>

    <h4><button type="submit">Filter</button> Attributes:</h4>
    <form id="selectAttributes">
        <div class="checkbox-container">
            <label for="moveName">Move</label>
            <input type="checkbox" id="moveName" class="moveCheck" checked>
        </div>
        <div class="checkbox-container">
            <label for="Power">Power</label>
            <input type="checkbox" id="Power" class="moveCheck" checked>
        </div>
        <div class="checkbox-container">
            <label for="Accuracy">Accuracy</label>
            <input type="checkbox" id="Accuracy" class="moveCheck" checked>
        </div>
        <div class="checkbox-container">
            <label for="PowerPoints">PP</label>
            <input type="checkbox" id="PowerPoints" class="moveCheck" checked>
        </div>
        <div class="checkbox-container">
            <label for="Effect">Effect</label>
            <input type="checkbox" id="Effect" class="moveCheck" checked>
        </div>
        <div class="checkbox-container">
            <label for="Type">Type</label>
            <input type="checkbox" id="Type" class="moveCheck" checked>
        </div>
        <br><br>
        <div>
            <label for="insertTypeName">Type</label>
            <select name="TypeName" id="insertTypeName">
                <option value='All'>Select Type:</option>
            </select>
        </div>
    </form>
    <br>
    <!-- Show 'pokemon' table.
        Data will be fetched and inserted here dynamically using JavaScript. -->
    <table id="movesTable">
        <thead>
        <tr>
            <th style="width:3%">ID</th>
        </tr>
        </thead>
        <tbody class="movesTableBody">
        </tbody>
    </table>

    <br><hr><br> <!-- ========================================================================= -->

    <h3>Database Connection Status:
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
    </h3>

</div>

<!-- ===================================================================================== -->
<!-- External JavaScript file that contains the functionality/logic for the operations above. -->
<script type="module" src="movesScript.js"></script>
</body>
</html>
