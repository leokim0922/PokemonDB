<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes,
    enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bobloxclassic" rel="stylesheet">
    <title>Pokémon Database</title>
</head>

<body>

    <header role="banner">

        <h1> <img src="img/pokemon_logo.png" alt="Pokemon">Database</h1>

        <div class="button-container">
            <a href="index.html"><button class="button-89" role="button">Pokemon</button></a>
            <a href="moves.html"><button class="button-89" role="button">Moves</button></a>
            <a href="types.html"><button class="button-89" role="button">Types</button></a>
            <a href="gym.html"><button class="button-89" role="button">Gyms</button></a>
            <a href="pokemarts.html"><button class="button-89" role="button">Pokemarts</button></a>
        </div>

    </header>

<br>
    <div class="body-container">
        <h2>Pokédex</h2>

        <!-- Show 'pokemon' table.
            Data will be fetched and inserted here dynamically using JavaScript. -->
        <table id="pokemon">
            <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th style="width:3%">No.</th>
                <th style="width:20%">Pokémon</th>
                <th style="width:15%">Type</th>
                <th style="width:20%">Move</th>
                <th>Ability</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <br><hr><br> <!-- ========================================================================= -->

        <h3> Add new Pokémon </h3>
        <form id="insertPokemon">
            <div>
                <label for="insertId">ID:</label>
                <input type="number" id="insertId" placeholder="Enter ID" required>
            </div>

            <div>
                <label for="insertName">Name:</label>
                <input type="text" id="insertName" placeholder="Enter Name" maxlength="15">
            </div>

            <div>
                <label for="insertDescription">Description:</label>
                <input type="text" id="insertDescription" placeholder="Enter Description" maxlength="200">
            </div>

            <div>
                <label for="insertTypeName">Type:</label>
                <select name="typename" id="insertTypeName">
                    <option value="0">Select Type:</option>
                </select>
            </div>
            <br>
            <div>
                <label for="insertMoveID">MoveID:</label>
                <select name="MoveID" id="insertMoveID">
                    <option value="0">Select MoveID:</option>
                </select>
            </div>
            <br>
            <div>
                <label for="insertAbilityID">AbilityID:</label>
                <select name="AbilityID" id="insertAbilityID">
                    <option value="0">Select AbilityID:</option>
                </select>
            </div>
            <br>
            <button type="submit">Insert</button>
        </form>
        <br>
        <div id="insertResultMsg"></div>

        <hr><br> <!-- ========================================================================= -->

        <h3> Delete Pokémon </h3>
        <div id="deletePokemon">
            <label for="insertPokemonID">Delete Pokemon:</label>
            <select name="pokemonID" id="insertPokemonID">
                <option value="0">Select PokemonID:</option>
            </select>
            <br><br>
            <button type="submit">Delete</button>
        </div>
        <br>
        <div id="deleteResultMsg"></div>

        <br><br><hr><br> <!-- ========================================================================= -->

        <h3>Database Connection Status:
            <!-- An in-line placeholder to display connection status. -->
            <span id="dbStatus"> </span>
        </h3>

    </div>

<!-- ===================================================================================== -->
<!-- External JavaScript file that contains the functionality/logic for the operations above. -->
<script src="script.js"></script>
</body>
</html>
