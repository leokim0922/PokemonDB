<br>
    <div class="body-container">
        <h2>Gym</h2>

        <!-- Show 'pokemon' table.
            Data will be fetched and inserted here dynamically using JavaScript. -->
        <table id="gymTable">
            <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th style="width:30%">Gym</th>
                <th style="width:21%">Region</th>
                <th style="width:30%">Trainer</th>
                <th style="width:15%">Winnings</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <br><hr><br> <!-- ========================================================================= -->

        <!-- Aggregation with GROUP BY -->

        <h3>Find the average winnings of all trainers who has</h3>
        <form id="filterGymsByWinnings">
            <select name="operator" id="insertOperatorWinnings">
                <option value='>'>more than</option>
                <option value='<'>less than</option>
            </select>
            <label for="insertOperatorWinnings">the average of all trainers' winnings in each gym.</label>
            <br><br>
            <button type="button">Calculate</button>
        </form>
        <br>
        <div>Average winnings:
            <span id="avgNumber"></span>
        </div>


        <br><br>

        <br><br><hr><br> <!-- ========================================================================= -->

        <h3>Database Connection Status:
            <!-- An in-line placeholder to display connection status. -->
            <span id="dbStatus"> </span>
        </h3>

    </div>
